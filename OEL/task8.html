<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
   
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
	    <div style="width: 40%; padding: 10px;">
        <h1>Registration Form</h1>
        <div style="padding: 10px;">
            <form name="registration" onsubmit="redirect(); return false">
                <div class="mb-3">
                    <label for="name" id="newl" class="form-label" >Username</label>
                    <input type="text" class="form-control" id="name" pattern="[A-Za-z]" placeholder="Full Name" required>
                  
                </div>
                <div class="mb-3">
                	<br>
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                </div>
               
                <div class="mb-3">
                		<br>
                    <label for="pw" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pw" pattern="(?=.*[A-Z])(?=.*?[#?!@$%^&*-\]\[]).{5,}" placeholder="Password" required>
                </div>
                
                	<br>
                <button type="submit" class="btn btn-primary mb-3" onclick="ValidateEmail(document.registration.email);alphanumeric(document.registration.name);CheckPassword(document.registration.pw);">Login</button>    
            </form>        
        </div>
    </div>
    </div>

<script type="text/javascript">

function redirect(){
    window.location.href="./Page2.html";
}
   
</script>
</body>
</html>
